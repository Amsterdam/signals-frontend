name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 10
    - name: Install
    - run: npm ci
    - name: Lint
    - run: npm run lint
    - name: Test
    - run: npx jest --no-watchman --silent --coverage
      env:
        CI: true
    - name: Build
    - run: npm run build --if-present
