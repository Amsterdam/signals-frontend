root: true
parser: '@typescript-eslint/parser'
extends:
  - plugin:amsterdam/base
  - plugin:amsterdam/import
  - plugin:amsterdam/react
  - plugin:amsterdam/redux-saga
  - plugin:amsterdam/testing-library-react
  - plugin:amsterdam/jest
  - plugin:amsterdam/typescript
globals:
  L: true
rules:
  # 'new' rules to check
  array-bracket-newline: 'off'
  function-paren-newline: 'off'
  import/namespace: 'off'
  jsx-a11y/control-has-associated-label: 'off'
  jsx-a11y/no-autofocus: 'off'
  lines-around-command: 'off'
  lines-around-comment: 'off'
  multiline-ternary: 'off'
  no-empty-function: 'off'
  no-extra-parens: 'off'
  no-mixed-operators: 'off'
  no-unused-vars: 'off'
  prefer-const: 'off'
  promise/prefer-await-to-then: 'off'
  react/display-name: 'off'
  react/forbid-component-props: 'off'
  react/jsx-key: 'off'
  react/jsx-no-bind: 'off'
  react/no-did-mount-set-state: 'off'
  react/no-unused-prop-types: 'off'
  react/require-optimization: 'off'
  react/static-property-placement: 'off'
  redux-saga/no-unhandled-errors: 'off'
  require-yield: 'off'
  space-before-function-paren: 'off'
  unicorn/no-useless-undefined: 'off'
  unicorn/prefer-ternary: 'off'
  wrap-regex: 'off'

  # proposed rules
  camelcase: 'off' # a man can dream, let's see if we can accomplish this one day without cheating :p
  max-len: 'off'
  no-invalid-this: 'off'
  default-param-last: 'off'
  func-names: 'off'
  id-length: 'off'
  import/no-webpack-loader-syntax: 'off'
  init-declarations: 'off'
  line-comment-position: 'off'
  new-cap: 'off'
  no-implicit-coercion: 'off'
  no-import-assign: 'off'
  no-magic-numbers: 'off' # except for tests
  no-negated-condition: 'off'
  no-promise-executor-return: 'off'
  no-use-before-define: 'off' # breaks hooks?
  no-warning-comments: 'off'
  prefer-named-capture-group: 'off'
  prefer-regex-literals: 'off'
  require-atomic-updates: 'off'
  require-unicode-regexp: 'off'
  sonarjs/no-collapsible-if: 'off'
  sonarjs/no-duplicate-string: 'off'
  sonarjs/no-identical-functions: 'off'
  sonarjs/no-small-switch: 'off'
  testing-library/await-fire-event: 'off'
  testing-library/no-render-in-setup: 'off'
  testing-library/prefer-presence-queries: 'off'
  testing-library/prefer-screen-queries: 'off'
  unicorn/catch-error-name: 'off'
  unicorn/no-abusive-eslint-disable: 'off'
  unicorn/no-zero-fractions: 'off' # autofix available
  unicorn/prefer-add-event-listener: 'off'
  unicorn/prefer-includes: 'off' # autofix but breaks test
  unicorn/prefer-text-content: 'off' # autofix but breaks snapshots test
  unicorn/prevent-abbreviations: 'off'

  # jest rules to check
  jest/consistent-test-it: 'off'
  jest/expect-expect: 'off'
  jest/lowercase-name: 'off'
  jest/no-conditional-expect: 'off'
  jest/no-deprecated-functions: 'off'
  jest/no-done-callback: 'off'
  jest/no-export: 'off'
  jest/no-hooks: 'off'
  jest/no-identical-title: 'off'
  jest/no-standalone-expect: 'off'
  jest/no-test-return-statement: 'off'
  jest/prefer-called-with: 'off'
  jest/prefer-expect-assertions: 'off'
  jest/prefer-spy-on: 'off'
  jest/prefer-strict-equal: 'off'
  jest/prefer-to-be-null: 'off'
  jest/prefer-to-be-undefined: 'off'
  jest/prefer-to-contain: 'off'
  jest/prefer-to-have-length: 'off'
  jest/require-to-throw-message: 'off'
  jest/valid-expect: 'off'
  jest/valid-title: 'off'

  # crashes ESLint
  testing-library/consistent-data-testid: 'off'


  # missing rules to check

  # to fix
  # comma-dangle: 'off'
  space-infix-ops: 'off'
  max-nested-callbacks: 'off'

  # temporary (make eslint aware of babel or js configuration)
  import/no-unresolved: 'off'
  import/extensions: 'off'
