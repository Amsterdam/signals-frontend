user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log debug;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    add_header Content-Security-Policy
      "default-src 'none';
      script-src 'self' https://*.data.amsterdam.nl https://spreadsheets.google.com;
      style-src 'self' 'unsafe-inline' https://fast.fonts.net;
      img-src 'self' data: https://*.data.amsterdam.nl;
      font-src 'self' https://fast.fonts.net;
      media-src 'self';
      connect-src https://*.data.amsterdam.nl https://sentry.datapunt.amsterdam.nl https://spreadsheets.google.com;";

    server {
      listen 80;
      server_name localhost;

        root /usr/share/nginx/html;

        location ~ /\.ht {
            deny all;
        }

        location /api/ {

          proxy_pass http://localhost:5001;
          proxy_http_version 1.1;
          proxy_set_header X-Forwarded-Proto https;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host $host;
          proxy_cache_bypass $http_upgrade;

        }

        location / {
            alias /usr/share/nginx/html;
            try_files $uri $uri/ /index.html =404;
        }

        location /test/ {
          proxy_pass https://www.nu.nl;
        }

    }

}
