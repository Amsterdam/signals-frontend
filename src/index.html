  <!-- Allow installing the app to the homescreen -->

  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS home screen icons -->
  <meta name="apple-mobile-web-app-title" content="react boilerplate">
  <link rel="apple-touch-icon" sizes="120x120" href="/icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/icon-167x167.png">

  <link rel="icon" href="/favicon.png" />
  <title>SIA - Signalen Informatievoorziening Amsterdam</title>

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "//analytics.data.amsterdam.nl/";
      _paq.push(['setTrackerUrl', u + 'matomo.php']);
      var hostname = window && window.location && window.location.hostname;
      if (hostname === 'meldingen.amsterdam.nl') {
        _paq.push(['setSiteId', '13']);
      } else {
        _paq.push(['setSiteId', '14']);
      }
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>

<body class="with-sidebars">

  <!-- The app hooks into this div -->
