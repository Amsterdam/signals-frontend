version: '3.8'

services:
  frontend:
    build:
      context: .
      args:
        - ENABLE_SERVICEWORKER=0
    volumes:
      - ./e2e-tests/app.json:/app.json
    ports:
      - 3001:80

  backend:
    image: signalen/backend:latest
    environment:
      - INITIALIZE_WITH_DUMMY_DATA=1
      - API_VALIDATE_SOURCE_AGAINST_SOURCE_MODEL=False
      - API_FILTER_EXTRA_PROPERTIES=False
      - DJANGO_SETTINGS_MODULE=signals.settings.testing
      - ALLOWED_HOSTS=localhost
      - SECRET_KEY=insecure
      - DATABASE_HOST_OVERRIDE=database
      - DATABASE_PORT_OVERRIDE=5432
      - DB_NAME=signals
      - DB_PASSWORD=insecure
      - ALWAYS_OK=True
      - ELASTICSEARCH_HOST=localhost:8000
      - ELASTICSEARCH_INDEX=unknown
    command:
      - /initialize-backend.sh
    volumes:
      - ./scripts/initialize-backend.sh:/initialize-backend.sh
    ports:
      - 8000:8000
    depends_on:
      - database

  database:
    image: amsterdam/postgres11:latest
    environment:
      POSTGRES_DB: signals
      POSTGRES_USER: signals
      POSTGRES_PASSWORD: insecure

  dex:
    image: quay.io/dexidp/dex:v2.23.0
    user: root
    command: serve /config.yml
    ports:
      - 5556:5556
    volumes:
      - ./dex.dev.yml:/config.yml
      - dex-data:/data

  # this configuration mounts './internals/keycloak/data' to the Keycloak data directory
  # so data will be persistent after the container is restarted and will dump the
  # Keycloak realm/user `docker` configurations as JSON to './internals/keycloak/export'
  #
  # keycloak:
  #   image: jboss/keycloak
  #   command: -b 0.0.0.0 -Djboss.http.port=8080 -Dkeycloak.migration.action=export -Dkeycloak.migration.provider=dir -Dkeycloak.migration.realmName=docker -Dkeycloak.migration.dir=/tmp/export
  #   ports:
  #     - 8080:8080
  #   environment:
  #     - KEYCLOAK_USER=admin
  #     - KEYCLOAK_PASSWORD=admin
  #   volumes:
  #     - ./internals/keycloak/export:/tmp/export
  #     - ./internals/keycloak/data:/opt/jboss/keycloak/standalone/data

  keycloak:
    image: jboss/keycloak
    command: -b 0.0.0.0 -Djboss.http.port=8080 -Dkeycloak.migration.action=import -Dkeycloak.migration.provider=dir -Dkeycloak.migration.dir=/tmp/export -Dkeycloak.migration.strategy=OVERWRITE_EXISTING
    ports:
      - 8080:8080
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
    volumes:
      - ./internals/keycloak/export:/tmp/export

volumes:
  dex-data:
